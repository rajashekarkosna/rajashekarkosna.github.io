<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: white;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Hello World, this is Raja Shekar Kosna</h1>
    <p>Welcome to my personal website. Stay tuned for more updates!</p>
</body>
</html>
